<div class="page" data-name="myaccount">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Mon compte</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Modifier votre compte</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nom / Entreprise / Commerce</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your name"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">

          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Ville</div>

                  <option>Selectionner Une ville</option>
                </select>
              </div>
            </div>
          </div>

        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Phone</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Phone"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="block-title">Actions</div>
    <div class="block block-strong">
      <p class="row">
        <a href="#" class="col button button-fill">Modifier Mot de passe</a>
        <a href="/login/" class="col button button-fill">Déconnexion</a>
      </p>
      <p class="row">
        <a href="#" class="col button button-fill">Mettre à jours</a>
        <a href="#" class="col button button-fill button-red">Annuler</a>
      </p>

    </div>

  </div>
</div>
