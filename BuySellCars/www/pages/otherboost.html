<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Contact : Boost</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Autre demande</div>
    <div class="list no-hairlines-md">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Entreprise</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Nom d'entreprise"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Type de pub</div>
              <div class="item-input-wrap">
                <select>
                  <option>Annonce auto</option>
                  <option>Annonce Or</option>
                  <option>Annonce profesionnelle</option>
                  <option>Annonce fixe</option>
                  <option>Autre</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Personne à contacter</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Nom et prénom"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="E-mail ex: xxx@xx.xx"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Téléphone</div>
              <div class="item-input-wrap">
                <input type="tel" placeholder="Your phone ex: +212 XXX XXX XXX"/>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Message</div>
              <div class="item-input-wrap">
                <textarea placeholder="Votre message ..."></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="block block-strong">
      <p class="row">
        <a href="#" class="col button"><i class="material-icons">send</i>Envoyer</a>

      </p>

    </div>
  </div>
</div>
